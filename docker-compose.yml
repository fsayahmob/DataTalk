# =============================================================================
# DataTalk - Docker Compose Stack
# =============================================================================
# Architecture:
#   Frontend (React/Next.js) → API (FastAPI) → Redis ← Worker (Celery)
#        ↑                         ↓    ↑         │
#        │                   Named Volumes    Pub/Sub (task events)
#        │               (SQLite / DuckDB / Cache)
#        │
#        └──────── SSE (Server-Sent Events) ────────┘
#                  /api/v1/tasks/{id}/stream
#
# Usage:
#   docker compose up -d              # Démarrer tous les services
#   docker compose logs -f api        # Voir les logs de l'API
#   docker compose down               # Arrêter tous les services
#
# Migration depuis bind mounts:
#   docker run --rm -v ./data:/src -v datatalk-sqlite:/dst alpine \
#     cp /src/catalog.sqlite /dst/catalog.sqlite
#   docker run --rm -v ./data:/src -v datatalk-duckdb:/dst alpine \
#     cp /src/datatalk.duckdb /dst/datatalk.duckdb
# =============================================================================

name: datatalk

services:
  # ---------------------------------------------------------------------------
  # Frontend React (Next.js)
  # ---------------------------------------------------------------------------
  frontend:
    container_name: datatalk-frontend
    build: ./frontend
    image: datatalk-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy
    restart: always
    networks:
      - datatalk-net
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M

  # ---------------------------------------------------------------------------
  # API FastAPI
  # ---------------------------------------------------------------------------
  api:
    container_name: datatalk-api
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - SQLITE_PATH=/data/sqlite/catalog.sqlite
      - DUCKDB_PATH=/data/duckdb/datatalk.duckdb
      - DUCKDB_DIR=/data/duckdb/datasets
      - CACHE_DIR=/data/cache
      - REDIS_URL=redis://redis:6379/0
      # Production: ALLOWED_ORIGINS=https://mondomaine.com,https://www.mondomaine.com
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
    env_file:
      - path: .env
        required: false
    volumes:
      - sqlite-data:/data/sqlite
      - duckdb-data:/data/duckdb
      - cache-data:/data/cache
      # Docker socket pour PyAirbyte (connecteurs Docker)
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: always
    networks:
      - datatalk-net
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 256M

  # ---------------------------------------------------------------------------
  # Redis (Celery broker + Pub/Sub for real-time task events)
  # ---------------------------------------------------------------------------
  redis:
    container_name: datatalk-redis
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: always
    networks:
      - datatalk-net
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 128M
        reservations:
          cpus: "0.05"
          memory: 32M

  # ---------------------------------------------------------------------------
  # Worker Celery (tasks longues: extraction, enrichissement LLM)
  # ---------------------------------------------------------------------------
  worker:
    container_name: datatalk-worker
    build: ./backend
    command: celery -A celery_app worker --loglevel=info --concurrency=2
    environment:
      - SQLITE_PATH=/data/sqlite/catalog.sqlite
      - DUCKDB_PATH=/data/duckdb/datatalk.duckdb
      - DUCKDB_DIR=/data/duckdb/datasets
      - CACHE_DIR=/data/cache
      - REDIS_URL=redis://redis:6379/0
      # PyAirbyte: utiliser un chemin sur l'hôte pour les bind mounts Docker-in-Docker
      - AIRBYTE_LOCAL_ROOT=${AIRBYTE_LOCAL_ROOT:-/tmp/airbyte_local}
      # Debug: afficher les logs PyAirbyte dans la console
      - AIRBYTE_DEBUG=true
    env_file:
      - path: .env
        required: false
    volumes:
      - sqlite-data:/data/sqlite
      - duckdb-data:/data/duckdb  # Read-write pour sync PyAirbyte
      - cache-data:/data/cache
      # Docker socket pour PyAirbyte (connecteurs Docker)
      - /var/run/docker.sock:/var/run/docker.sock
      # Volumes partagés pour PyAirbyte Docker-in-Docker (Mac compatibility)
      # IMPORTANT: /tmp du worker doit être partagé avec l'hôte pour que les
      # connecteurs Docker puissent lire les fichiers de config temporaires
      - /tmp:/tmp
    depends_on:
      redis:
        condition: service_healthy
    # Désactiver le healthcheck hérité du Dockerfile (Celery n'expose pas /health)
    healthcheck:
      disable: true
    restart: always
    networks:
      - datatalk-net
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 256M

  # ---------------------------------------------------------------------------
  # Flower (monitoring Celery) - OPTIONNEL
  # Décommenter pour debug des tasks
  # ---------------------------------------------------------------------------
  # flower:
  #   container_name: datatalk-flower
  #   build: ./backend
  #   command: celery -A celery_app flower --port=5555
  #   ports:
  #     - "5555:5555"
  #   environment:
  #     - REDIS_URL=redis://redis:6379/0
  #   depends_on:
  #     - redis
  #   networks:
  #     - datatalk-net

# =============================================================================
# VOLUMES (Named volumes - best practice 2025)
# =============================================================================
volumes:
  sqlite-data:
    name: datatalk-sqlite
  duckdb-data:
    name: datatalk-duckdb
  cache-data:
    name: datatalk-cache
  redis-data:
    name: datatalk-redis

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  datatalk-net:
    name: datatalk-net
