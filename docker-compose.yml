# =============================================================================
# DataTalk - Docker Compose Stack
# =============================================================================
# Architecture:
#   Frontend (React/Next.js) → API (FastAPI) → PostgreSQL ← Worker (Celery)
#        ↑                         ↓    ↑              │
#        │                   Named Volumes         Redis (broker)
#        │               (PostgreSQL / DuckDB / Cache)
#        │
#        └──────── SSE (Server-Sent Events) ────────┘
#                  /api/v1/tasks/{id}/stream
#
# Usage:
#   docker compose up -d              # Démarrer tous les services
#   docker compose logs -f api        # Voir les logs de l'API
#   docker compose down               # Arrêter tous les services
#
# Migration SQLite → PostgreSQL:
#   Les métadonnées (catalogue) sont stockées dans PostgreSQL.
#   Les données analytiques restent dans DuckDB (OLAP optimisé).
# =============================================================================

name: datatalk

services:
  # ---------------------------------------------------------------------------
  # Frontend React (Next.js)
  # ---------------------------------------------------------------------------
  frontend:
    container_name: datatalk-frontend
    build: ./frontend
    image: datatalk-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy
    restart: always
    networks:
      - datatalk-net
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 256M

  # ---------------------------------------------------------------------------
  # PostgreSQL (catalogue métadonnées - remplace SQLite)
  # ---------------------------------------------------------------------------
  # Configuration optimisée pour haute concurrence et écritures intensives
  # Voir postgres/postgresql.conf pour les détails
  # ---------------------------------------------------------------------------
  postgres:
    container_name: datatalk-postgres
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: datatalk
      POSTGRES_USER: datatalk
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-datatalk_dev}
      # Charger notre config custom
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.utf8"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      # Configuration PostgreSQL optimisée
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      # Script d'initialisation (extensions, etc.)
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    # Utiliser notre config custom
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datatalk -d datatalk"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - datatalk-net
    # Ressources pour Mac puissant (16GB+ RAM)
    # shared_buffers=512MB nécessite ~2GB de RAM
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M

  # ---------------------------------------------------------------------------
  # API FastAPI
  # ---------------------------------------------------------------------------
  api:
    container_name: datatalk-api
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://datatalk:${POSTGRES_PASSWORD:-datatalk_dev}@postgres:5432/datatalk
      - DUCKDB_PATH=/data/duckdb/datatalk.duckdb
      - DUCKDB_DIR=/data/duckdb/datasets
      - CACHE_DIR=/data/cache
      - REDIS_URL=redis://redis:6379/0
      # Production: ALLOWED_ORIGINS=https://mondomaine.com,https://www.mondomaine.com
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
    env_file:
      - path: .env
        required: false
    volumes:
      - duckdb-data:/data/duckdb
      - cache-data:/data/cache
      # Docker socket pour PyAirbyte (connecteurs Docker)
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: always
    networks:
      - datatalk-net
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 2G
        reservations:
          cpus: "1.0"
          memory: 512M

  # ---------------------------------------------------------------------------
  # Redis (Celery broker + Pub/Sub for real-time task events)
  # ---------------------------------------------------------------------------
  redis:
    container_name: datatalk-redis
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: always
    networks:
      - datatalk-net
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 64M

  # ---------------------------------------------------------------------------
  # Worker Celery (tasks longues: extraction, enrichissement LLM)
  # ---------------------------------------------------------------------------
  worker:
    container_name: datatalk-worker
    build: ./backend
    command: celery -A celery_app worker --loglevel=info --concurrency=4
    environment:
      - DATABASE_URL=postgresql://datatalk:${POSTGRES_PASSWORD:-datatalk_dev}@postgres:5432/datatalk
      - DUCKDB_PATH=/data/duckdb/datatalk.duckdb
      - DUCKDB_DIR=/data/duckdb/datasets
      - CACHE_DIR=/data/cache
      - REDIS_URL=redis://redis:6379/0
      # PyAirbyte: utiliser un chemin sur l'hôte pour les bind mounts Docker-in-Docker
      - AIRBYTE_LOCAL_ROOT=${AIRBYTE_LOCAL_ROOT:-/tmp/airbyte_local}
      # Debug: afficher les logs PyAirbyte dans la console
      - AIRBYTE_DEBUG=true
    env_file:
      - path: .env
        required: false
    volumes:
      - duckdb-data:/data/duckdb  # Read-write pour sync PyAirbyte
      - cache-data:/data/cache
      # Docker socket pour PyAirbyte (connecteurs Docker)
      - /var/run/docker.sock:/var/run/docker.sock
      # Volumes partagés pour PyAirbyte Docker-in-Docker (Mac compatibility)
      # IMPORTANT: /tmp du worker doit être partagé avec l'hôte pour que les
      # connecteurs Docker puissent lire les fichiers de config temporaires
      - /tmp:/tmp
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Désactiver le healthcheck hérité du Dockerfile (Celery n'expose pas /health)
    healthcheck:
      disable: true
    restart: always
    networks:
      - datatalk-net
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 2G
        reservations:
          cpus: "1.0"
          memory: 512M

  # ---------------------------------------------------------------------------
  # Flower (monitoring Celery) - OPTIONNEL
  # Décommenter pour debug des tasks
  # ---------------------------------------------------------------------------
  # flower:
  #   container_name: datatalk-flower
  #   build: ./backend
  #   command: celery -A celery_app flower --port=5555
  #   ports:
  #     - "5555:5555"
  #   environment:
  #     - REDIS_URL=redis://redis:6379/0
  #   depends_on:
  #     - redis
  #   networks:
  #     - datatalk-net

# =============================================================================
# VOLUMES (Named volumes - best practice 2025)
# =============================================================================
volumes:
  postgres-data:
    name: datatalk-postgres
  duckdb-data:
    name: datatalk-duckdb
  cache-data:
    name: datatalk-cache
  redis-data:
    name: datatalk-redis

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  datatalk-net:
    name: datatalk-net
