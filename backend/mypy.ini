[mypy]
python_version = 3.11
strict = true

# Ignore errors related to missing type stubs (pydantic, fastapi, etc.)
ignore_missing_imports = true
disallow_subclassing_any = false
disallow_untyped_decorators = false
warn_unused_ignores = false

[mypy-uvicorn.*]
ignore_missing_imports = true

[mypy-fastapi.*]
ignore_missing_imports = true

[mypy-pydantic.*]
ignore_missing_imports = true

[mypy-duckdb.*]
ignore_missing_imports = true

[mypy-litellm.*]
ignore_missing_imports = true

[mypy-instructor.*]
ignore_missing_imports = true

[mypy-tenacity.*]
ignore_missing_imports = true

[mypy-cryptography.*]
ignore_missing_imports = true

[mypy-pandas.*]
ignore_missing_imports = true

[mypy-numpy.*]
ignore_missing_imports = true

[mypy-dotenv.*]
ignore_missing_imports = true
